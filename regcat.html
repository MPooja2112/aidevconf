<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

    <script>
        function goToPage(category) {
            // Redirect to a new page based on category
            window.location.href = category + ".html";
        }
    </script>
</head>
<body>

    <h2>Event Registration</h2>
    <p>Select a category:</p>

    <button ><a href="https://form.jotform.com/pooja5102870/form">Association</a></button>
    <button class="btn" onclick="goToPage('sponsored')">Sponsored</button>
    <button class="btn" onclick="goToPage('students')">Students</button>
    <button class="btn" onclick="goToPage('members')">Members</button>
    <button class="btn" onclick="goToPage('delegates')">Delegates</button>

</body>
</html>
